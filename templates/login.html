<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login - Parwaaz</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<div class="flex flex-col items-center justify-center min-h-screen p-4">

  <img src="{{ url_for('static', filename='parwaaz.png') }}" class="w-24 mb-4">
  <h1 class="text-3xl font-bold text-blue-700 mb-6">Welcome Back!</h1>

  <form method="POST" class="bg-white shadow-md rounded-xl p-8 w-full max-w-md">
    
    <!-- ðŸš€ Flash Messages Block -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4">
          {% for category, message in messages %}
            <div class="p-3 rounded text-sm font-medium
                        {% if category == 'success' %} bg-green-100 text-green-800
                        {% elif category == 'error' %} bg-red-100 text-red-800
                        {% else %} bg-gray-100 text-gray-800 {% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <!-- End Flash -->

    <input name="username" class="w-full mb-4 border p-2 rounded" placeholder="Username" required>
    <input type="password" name="password" class="w-full mb-6 border p-2 rounded" placeholder="Password" required>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded shadow hover:bg-blue-700">Login</button>

    <p class="text-center text-sm mt-4">New here? <a href="/signup" class="text-blue-600 hover:underline">Create an account</a></p>
  </form>

</div>
</body>
</html>
