<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Signup - Parwaaz</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<div class="flex flex-col items-center justify-center min-h-screen p-4">

  <img src="{{ url_for('static', filename='parwaaz.png') }}" class="w-24 mb-4">
  <h1 class="text-3xl font-bold text-green-700 mb-6">Join Parwaaz!</h1>

  <form method="POST" class="bg-white shadow-md rounded-xl p-8 w-full max-w-md">
    <input name="username" class="w-full mb-4 border p-2 rounded" placeholder="Username" required>
    <input type="password" name="password" class="w-full mb-6 border p-2 rounded" placeholder="Password" required>

    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded shadow hover:bg-green-700">Sign Up</button>

    <p class="text-center text-sm mt-4">Already have an account? <a href="/login" class="text-green-600 hover:underline">Login</a></p>
  </form>

</div>
</body>
</html>
